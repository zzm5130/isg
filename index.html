<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>图片字幕生成器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 移除Google Fonts链接以解决ORB错误 -->
</head>
<body>
    <div class="app-container">
        <!-- 左侧控制面板 -->
        <div class="sidebar">
            <div class="header">
                <h1>字幕生成器</h1>
                <p class="subtitle">为您的图片添加多行的精美字幕</p>
            </div>
            
            <!-- 文件上传区域 -->
            <div class="upload-card">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <h3>选择图片</h3>
                    <p>拖拽图片到此处或点击选择</p>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-preview">
                        <img id="filePreview" alt="预览">
                    </div>
                    <div class="file-details">
                        <span id="fileName"></span>
                        <button class="change-file-btn" id="changeFileBtn">更换图片</button>
                    </div>
                </div>
            </div>
            
            <!-- 控制面板 -->
            <div class="controls-card">
                <h3>样式设置</h3>
                <div class="control-list">
                    <div class="control-item">
                        <label>字幕设置</label>
                        <div class="control-row">
                            <div class="control-group">
                                <span class="control-group-label">高度</span>
                                <div class="input-group">
                                    <input type="range" id="subtitleHeight" min="20" max="100" value="40">
                                    <span class="value" id="heightValue">40px</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <span class="control-group-label">字体</span>
                                <div class="input-group">
                                    <input type="range" id="fontSize" min="12" max="50" value="20">
                                    <span class="value" id="fontSizeValue">20px</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-item">
                        <label>颜色设置</label>
                        <div class="color-row">
                            <div class="color-group">
                                <span class="color-group-label">字体</span>
                                <div class="color-picker">
                                    <input type="color" id="fontColor" value="#ffffff">
                                    <span class="color-label">白色</span>
                                </div>
                            </div>
                            <div class="color-group">
                                <span class="color-group-label">轮廓</span>
                                <div class="color-picker">
                                    <input type="color" id="strokeColor" value="#000000">
                                    <span class="color-label">黑色</span>
                                </div>
                            </div>
                            <div class="color-group">
                                <span class="color-group-label">分割线</span>
                                <div class="color-picker">
                                    <input type="color" id="dividerColor" value="#ffffff">
                                    <span class="color-label">白色</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-item">
                        <label>分割线设置</label>
                        <div class="control-row">
                            <div class="control-group">
                                <span class="control-group-label">宽度</span>
                                <div class="input-group">
                                    <input type="range" id="dividerWidth" min="1" max="10" value="2">
                                    <span class="value" id="dividerValue">2px</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-item">
                        <label>水印文字</label>
                        <input type="text" id="watermarkText" placeholder="输入水印文字" class="text-input">
                    </div>
                    
                    <div class="control-item">
                        <label>水印设置</label>
                        <div class="control-row">
                            <div class="control-group">
                                <span class="control-group-label">大小</span>
                                <div class="input-group">
                                    <input type="range" id="watermarkSize" min="8" max="30" value="14">
                                    <span class="value" id="watermarkSizeValue">14px</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <span class="control-group-label">透明度</span>
                                <div class="input-group">
                                    <input type="range" id="watermarkOpacity" min="10" max="100" value="30">
                                    <span class="value" id="watermarkOpacityValue">30%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-item">
                        <label>水印位置</label>
                        <select id="watermarkPosition" class="select-input">
                            <option value="bottom-right">右下角</option>
                            <option value="bottom-left">左下角</option>
                            <option value="top-right">右上角</option>
                            <option value="top-left">左上角</option>
                            <option value="center">居中</option>
                        </select>
                    </div>

                    <div class="control-item">
                        <label>滤镜设置</label>
                        <div class="control-row">
                            <div class="control-group">
                                <span class="control-group-label">类型</span>
                                <div class="input-group">
                                    <select id="filterType" class="select-input">
                                        <option value="none">无</option>
                                        <option value="grayscale">灰度</option>
                                        <option value="sepia">复古</option>
                                        <option value="saturate">饱和度</option>
                                        <option value="brightness">亮度</option>
                                        <option value="contrast">对比度</option>
                                        <option value="blur">模糊</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control-row">
                            <div class="control-group">
                                <span class="control-group-label">强度</span>
                                <div class="input-group">
                                    <input type="range" id="filterIntensity" min="0" max="200" value="100">
                                    <span class="value" id="intensityValue">100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 文本输入区域 -->
            <div class="text-card">
                <h3>字幕内容</h3>
                <textarea id="subtitleText" placeholder="请输入字幕内容，每行一句话"></textarea>
                <div class="text-info">
                    <span id="lineCount">5 行</span>
                    <span id="charCount">150 字符</span>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="btn-primary" id="generateBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="10,8 16,12 10,16 10,8"></polygon>
                    </svg>
                    生成字幕图片
                </button>
                <button class="btn-secondary" id="saveBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    保存图片
                </button>
                <button class="btn-secondary" id="shareBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    分享图片
                </button>
            </div>
        </div>
        
        <!-- 右侧预览区域 -->
        <div class="main-content">
            <div class="preview-container">
                <div class="preview-header">
                    <h2>预览</h2>
                    <div class="preview-controls">
                        <button class="zoom-btn" id="zoomOut">-</button>
                        <span class="zoom-level" id="zoomLevel">100%</span>
                        <button class="zoom-btn" id="zoomIn">+</button>
                    </div>
                </div>
                
                <div class="preview-area" id="previewArea">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21,15 16,10 5,21"></polyline>
                            </svg>
                        </div>
                        <h3>选择图片开始创作</h3>
                        <p>上传一张图片，添加字幕内容，即可生成精美的字幕图片</p>
                    </div>
                    
                    <div class="preview-wrapper" id="previewWrapper" style="display: none;">
                        <canvas id="canvas"></canvas>
                        <img id="preview" alt="预览图片">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
<script>
// 社交媒体分享功能检测
if (!('share' in navigator)) {
    document.getElementById('shareBtn').style.display = 'none';
}
</script>
<div class="footer">
    <div class="footer-content">
        <span>版权所有@2025 youmi</span>
    </div>
</div>
</body>
</html>
